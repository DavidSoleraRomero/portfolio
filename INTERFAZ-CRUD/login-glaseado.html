<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Design by foolishdeveloper.com -->
        <title>Glassmorphism login Form Tutorial in html css</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
        <!--Stylesheet-->
        <link rel="stylesheet" href="./css/estiloglaseado.css">
    </head>
    <body>
        <div class="background">
            <div class="shape"></div>
        <div class="shape"></div>
        </div>
        <form method="post" action=""> <!-- He tenido que completar method (cómo se envia) y action (a quién se envia) -->
            <h3><b>Login Here</b></h3>
            <label for="username"><b>Username</b></label> 
            <input type="text" placeholder="Email or Phone" id="username" name="username"> 
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Password" id="password" name="password"> <!-- Con el parámetro required hacemos que sea obligatorio -->
            <button type="submit">Log In</button> <!-- Hay que añadirle type="submit" para que el botón pueda enviar -->
            <div class="social">
                <div class="go"><i class="fab fa-google"></i>  Google</div>
                <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
            </div>
        </form>
    </body>
</html>
